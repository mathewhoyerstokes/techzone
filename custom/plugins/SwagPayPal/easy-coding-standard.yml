services:
    PhpCsFixer\Fixer\Comment\HeaderCommentFixer:
        header: "(c) shopware AG <info@shopware.com>

                 For the full copyright and license information, please view the LICENSE

                 file that was distributed with this source code."
        separate: 'bottom'
        location: 'after_declare_strict'
        comment_type: 'comment'
    PhpCsFixer\Fixer\FunctionNotation\NativeFunctionInvocationFixer: ~

parameters:
    cache_directory: 'var/cache/cs_fixer'
    cache_namespace: 'SwagPayPal'
    paths: ['src', 'tests']
